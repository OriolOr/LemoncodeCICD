name: CD-Docker
on:
 workflow_dispatch:

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout ğŸš¦
        uses: actions/checkout@v3 
      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v3
      
      - name: Build ğŸ—
        working-directory: ./hangman-front
        run: |
          npm ci 
          npm run build --if-present

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-artifact@v3 
        with:
          name: build-code
          path: hangman-front/dist/
         
  deploy : 
    runs-on: ubuntu-latest
    needs: build 

    steps : 
      - name: Checkout ğŸš¦
        uses: actions/checkout@v3
      
      - name: Dowload Artifact ğŸ“¦
        uses: actions/download-artifact@v3 
        with: 
         name: build-code 
         path: hangman-front/dist/

      - name: Build Docker Image ğŸ³
        working-directory: ./hangman-front
        env: 
          DOCKER_USER: "oriolors"
          DOCKER_REPOSITORY: "hangman-front"
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
